# By default the 140 standard HTML/CSS color names and their common aliases are declared.
# Color names are case insensitive.
#
# Custom color definitions can be added here, using any of the following standard color specification formats:
#   #XXYYZZ (hexadecimal RGB format, example: "#FF000" for red)
#   #XYZ (short hexadecimal RGB format, example: "#0F0" for lime)
#   rgb(xxx,yyy,zzz) (RGB in 0-255 range, example: "rgb(0,0,255)" for blue)
#   rgb(xx%,yy%,zz%) (RGB using percent notation, example: "rgb(100%,100%,0)" for yellow)
#   hsl(xxx,yyy,zzz) (HSL with saturation and lightness in 0-1 range, example: "hsl(180,1,0.5)" for cyan)
#   hsl(xxx,yy%,zz%) (HSL using percent notation, example: "hsl(300,100%,50%)" for magenta)
#   hsv(xxx,yyy,zzz) (HSV with saturation and value in 0-1 range, example: "hsv(180,1,0.5)" for teal)
#   hsv(xxx,yy%,zz%) (HSV using percent notation, example: "hsv(300,100%,50%)" for purple)


# these are all the 'battle level presets' that are named by spads as preset settings. 
# only these 4 types of options can be defined here

[team] 
description:Team Game Battle Settings 
resetoptions:1
disabledunits:-*
startpostype:2|0|1

[ffa] 
description:FFA Game Battle Settings
resetoptions:1
disabledunits:-*
startpostype:1|0|2

[coop] 
description:Coop PvE Game Battle Settings
resetoptions:1
disabledunits:-*
startpostype:2|0|1

[duel] 
description:Duel 1v1 Game Battle Settings
resetoptions:1
disabledunits:-*
startpostype:1|0|2

[tourney] 
description:Tournament 1v1 Game Battle Settings
resetoptions:1
disabledunits:-*
startpostype:2
allowuserwidgets:0

[disablet2]
description:Disable T2 Factories
resetoptions:0
disabledunits:armaap;coraap;armalab;coralab;armavp;coravp;armasy;corasy

[disablet3]
description:Disable T3 Factories
resetoptions:0
disabledunits:armshltx;armshltxuw;corshltx;corshltxuw

[disablenukes]
description:Disable Nukes
resetoptions:0
disabledunits:armsilo;corsilo;armamd;corfmd;armscab;cormabm

[disableshields]
description:Disable Shields
resetoptions:0
disabledunits:armgate;armfgate;corgate;corfgate

[disableair]
description:Disable Aircraft Factories
resetoptions:0
disabledunits:armap;armaap;corap;coraap;armplat;corplat

[enablet2]
description:Enable T2 Factories
resetoptions:0
disabledunits:-armaap;-coraap;-armalab;-coralab;-armavp;-coravp;-armasy;-corasy

[enablet3]
description:Enable T3 Factories
resetoptions:0
disabledunits:-armshltx;-armshltxuw;-corshltx;-corshltxuw

[enablenukes]
description:Enable Nukes
resetoptions:0
disabledunits:-armsilo;-corsilo;-armamd;-corfmd;-armscab;-cormabm

[enableshields]
description:Enable Shields
resetoptions:0
disabledunits:-armgate;-armfgate;-corgate;-corfgate

[enableair]
description:Enable Aircraft Factories
resetoptions:0
disabledunits:-armap;-armaap;-corap;-coraap;-armplat;-corplat